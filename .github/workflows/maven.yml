name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test "-Dsurefire.suiteXmlFiles=runtest.xml"

    - name: Upload test report for deployment
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload the entire surefire-reports directory
        path: 'target/surefire-reports'

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4

  deploy:
    # This job deploys the report to GitHub Pages and needs the 'build' job to complete
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: windows-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4