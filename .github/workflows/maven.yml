# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Special permissions required for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test "-Dsurefire.suiteXmlFiles=runtest.xml"

    - name: Upload test report for deployment
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload the entire surefire-reports directory
        path: 'target/surefire-reports'

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4

  # New job to deploy the report to GitHub Pages
  deploy:
    # Add a dependency on the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
